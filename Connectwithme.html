<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('kayll.jpg'); /* Specify the path to your background image */
            background-size: cover; /* Ensure the background image covers the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the entire viewport height */
            color: #ededed; /* Set text color to #ededed */
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.75); /* Black background with opacity */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center; /* Center-align text */
            color: #fff;
        }

        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .profile-picture {
            width: 150px; /* Set the width of the image */
            height: 150px; /* Set the height of the image */
            border-radius: 50%; /* Make the image round */
            margin: 20px auto; /* Center the image horizontally */
            border: 5px solid #fff; /* Add a white border around the image */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .social-media {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .social-media li {
            margin: 0 10px;
        }

        .social-media a {
            color: #fff;
            font-size: 2em;
            transition: color 0.3s ease; /* Smooth transition */
        }

        .social-media a:hover {
            color: #007bff; /* Change icon color on hover */
        }

        .contact-info {
            margin: 15px 0;
            font-size: 1.1em;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 3D effect with shadow */
        }

        .home-button:hover {
            background-color: #0056b3; /* Darken button background color on hover */
            transform: translateY(-2px); /* Lift the button slightly on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me</h1>
        <main>
            <img src="socmed.jpg" alt="Your Image" class="profile-picture">
            <p>Get in touch with me through the following:</p>
            <ul class="social-media">
                <li><a href="https://www.instagram.com/mr.kzxc?igsh=MTN2ZzU2bTRxeTUwaQ==" title="Instagram"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/kyleispogizxc" title="Facebook"><i class="fab fa-facebook"></i></a></li>
            </ul>
            <div class="contact-info"><strong>Email:</strong> kyle.dinampo@jmc.edu.ph</div>
            <div class="contact-info"><strong>Phone:</strong> 09936380171</div>
        </main>
        <a href="index.html" class="home-button">Back to Home</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
