<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akoang - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding-top: 50px;
        }
        
        .project {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            color: #ededed;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .project img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .project:hover img {
            transform: scale(1.05);
        }

        .github-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform: rotate(-5deg) skew(-5deg);
            z-index: 1;
        }

        .project:hover .github-button {
            transform: translate(-50%, -50%) rotate(-5deg) skew(-5deg) translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Unique Home Button */
        .home-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            z-index: 999; 
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
        }

        .home-button:hover {
            background-color: #fff;
            color: #ff0000;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%) rotateX(-5deg);
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .project {
                margin: 20px;
            }

            .github-button {
                position: relative;
                bottom: auto;
                right: auto;
                transform: none;
                margin-top: 20px;
                display: inline-block;
                text-align: center;
                width: fit-content;
                transform: rotate(0) skew(0); /* Reset transformation */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Portfolio Page!</h1>
        <p>Here you can view our showcased projects and works.</p>
    </header>

    <div class="project">
        <h2>Project 2: Bulak para saking babyloves</h2>
        <img src="bowlak.jpg" alt="Happy Anniversary Flower">
        <p>A beautiful project to celebrate anniversaries with flowers.</p>
        <p>Technologies used: HTML, CSS.</p>
        <a href="file:///C:/Users/rexjo/Downloads/HappyAnniversaryFlower-main/HappyAnniversaryFlower-main/index.html" class="github-button">View Project</a>
    </div>

    <a href="index.html" class="home-button">Back to Home</a>

</body>
</html>
