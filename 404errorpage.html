<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url('kayll.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #ff6347;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2em;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skewX(0);
            }
            4%, 60% {
                transform: translate(-2px, 0) skewX(0);
            }
            62% {
                transform: translate(0, 0) skewX(5deg);
            }
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Error - Page Not Found</h1>
        <p>Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <p>Please check the URL for any typos or <a href="javascript:history.back()">go back</a> to the previous page.</p>
    </div>
</body>
</html>
